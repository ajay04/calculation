    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <title>Calculation Form</title>

    <style>
    h3{
        background-color: #8080ff;

    }

        color: white;

<body>

<div class="container">
    <form class=" mt-5" style="background-color:#bfbfbf">

         </div>
    <div class="form-row ">
    <label class="col-sm-4 col-form-label pl-5"><b>Product Type</b></label>
    <input type="text" name="city"class="form-control col-sm-6 mt-2"list="citynames">
<datalist id="citynames">
<option value="Boston">
<option value="Cambridge">
</datalist>
</div>
<div class="form-row ">

 </div>
 
 <div class="form-row ">

 </div>
 <div class="form-row ">

<datalist id="citynames">
<option value="Boston">
<option value="Cambridge">
</datalist>
<label class="col-sm-2 col-form-label pl-2" ><b>Size</b></label>

<datalist id="citynames">
<option value="Boston">
<option value="Cambridge">
</datalist> 
</div>
<div class="form-row">
    <label class="col-sm-4 col-form-label pl-5"><b>Pressure</b></label>
    <input type="text" name="ity"class="form-control col-sm-2 mt-2 " list="citynames">
<datalist id="citynames">
<option value="Boston">
<option value="Cambridge">
</datalist>
<label class="col-sm-2 col-form-label pl-2" ><b>Class</b></label>

<datalist id="citynames">
<option value="Boston">
<option value="Cambridge">
</datalist> 
</div>
<div class="form-row ">
    <label class="col-sm-4 col-form-label pl-5"><b>Quantity</b></label>

<option value="Boston">
<option value="Cambridge">
</datalist>

<option value="Boston">
<option value="Cambridge">
</datalist>

<datalist id="citynames">
<option value="Boston">
<option value="Cambridge">
</datalist>
</div>
<button  class="btn btn-success w-25  mt-2 mb-5" style="margin-left: 60%; font-size: 20px;" id="button">Next</button>
</form>
</div>

</html>
